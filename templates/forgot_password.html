<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #34495e;
        }
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #7494ec;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #5a7bd6;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #7494ec;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
       
body.dark {
    background: #121212;
    color: #ffffff;
}

.dark .navbar {
    background-color: #1f1f1f;
    color: #ffffff;
}

.dark .card {
    background-color: #1f1f1f;
    color: #ffffff;
}

.dark .transactions {
    background-color: #1f1f1f;
    color: #ffffff;
}

.dark .transactions th,
.dark .transactions td {
    color: #ffffff;
}

.dark .amount-income {
    color: #2ecc71;
}

.dark .amount-expense {
    color: #e74c3c;
}
    </style>
</head>
<body class="{{ 'dark' if user_theme == 'dark' else 'light' }}">
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST">
            <label>Registered Email:</label>
            <input type="email" name="Email" required>
            <button type="submit" name="send_otp">Send OTP</button>
        </form>
        <a href="{{ url_for('home') }}">Back to Login</a>
    </div>
    <script>
        document.body.classList.toggle('dark', '{{ user_theme }}' === 'dark');
    </script>
</body>
</html>
