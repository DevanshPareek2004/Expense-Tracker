<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .navbar {
            background-color: #7494ec;
            padding: 15px 20px;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar p {
            font-size: 1rem;
            font-weight: normal;
            margin-top: 5px;
        }
        .navbar-brand {
            color: white !important;
            text-decoration: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: #fff;
            margin: 20px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            overflow: hidden;
        }

        .container h1 {
            font-size: 36px;
            margin: -10px 0;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        form {
            width: 100%;
        }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: .6s ease-in-out;
        }

        .container.active .form-box {
            right: 50%;
        }

        .form-box.register {
            visibility: hidden;
        }

        .container.active .form-box.register {
            visibility: visible;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .forgot-link {
            margin: -15px 0 15px;
        }

        .forgot-link a {
            font-size: 14.5px;
            color: #333;
        }

        .btn {
            width: 100%;
            height: 48px;
            background: #7494ec;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .social-icons a {
            display: inline-flex;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 24px;
            color: #333;
            margin: 0 8px;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: '';
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #7494ec;
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            transition: .6s ease-in-out;
        }

        .toggle-panel.toggle-left {
            left: 0;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
        }

        .toggle-panel.toggle-right {
            right: -50%;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
        }

        .toggle-panel p {
            margin-bottom: 20px;
        }

        .toggle-panel .btn {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        
        body.dark {
            background: #121212;
            color: #ffffff;
        }

        .dark .navbar {
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .dark .card {
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .dark .transactions {
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .dark .transactions th,
        .dark .transactions td {
            color: #ffffff;
        }

        .dark .amount-income {
            color: #2ecc71;
        }

        .dark .amount-expense {
            color: #e74c3c;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                height: auto;
                min-height: auto;
                margin: 20px auto;
                display: flex;
                flex-direction: column;
                overflow: visible;
                padding-bottom: 20px;
                position: relative;
            }

            .form-box {
                position: relative;
                width: 100%;
                height: auto;
                padding: 30px;
                display: none;
                visibility: visible !important;
                opacity: 1 !important;
                transform: none !important;
                order: 2;
                right: auto !important;
                left: auto !important;
            }

            .form-box.login {
                display: block;
            }

            .container.active .form-box.login {
                display: none;
            }

            .container.active .form-box.register {
                display: block;
            }

            .toggle-box {
                position: relative;
                width: 100%;
                height: auto;
                background: #7494ec;
                padding: 20px;
                text-align: center;
                color: white;
                order: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .toggle-box::before {
                display: none;
            }

            .toggle-panel {
                position: relative;
                width: 100%;
                height: auto;
                padding: 0;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 10px;
                left: auto !important;
                right: auto !important;
            }

            .toggle-panel.toggle-right {
                display: none !important;
            }

            .container.active .toggle-panel.toggle-right {
                display: flex !important;
            }

            .container.active .toggle-panel.toggle-left {
                display: none !important;
            }

            .toggle-panel h1 {
                display: none;
            }

            .toggle-panel p {
                margin: 0;
                font-size: 14px;
            }

            .toggle-panel .btn {
                width: 120px;
                height: 40px;
                margin: 0;
                font-size: 14px;
            }

            .form-box.login .btn.register-btn {
                display: block;
                width: 100%;
                margin-top: 20px;
                background: transparent;
                border: 2px solid #7494ec;
                color: #7494ec;
            }

            .form-box.register .btn.login-btn {
                display: block;
                width: 100%;
                margin-top: 20px;
                background: transparent;
                border: 2px solid #7494ec;
                color: #7494ec;
            }
            
            .form-box.login .login-btn {
                display: none !important;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 95%;
                margin: 10px auto;
            }

            .form-box {
                padding: 20px;
            }

            .input-box input {
                padding: 10px 40px 10px 15px;
            }

            .input-box i {
                right: 15px;
                font-size: 18px;
            }

            .btn {
                height: 40px;
                font-size: 14px;
            }

            .social-icons a {
                padding: 8px;
                font-size: 20px;
                margin: 0 5px;
            }

            .toggle-panel {
                flex-direction: column;
                gap: 5px;
            }

            .toggle-panel p {
                font-size: 14px;
            }

            .toggle-panel .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <a class="navbar-brand" href="#">ExpenseFlow</a>
        <p>Manage all your expenses at one place</p>
    </nav>

    <div class="container">
        <div class="form-box login">
            <form action="{{ url_for('login') }}" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <button type="button" class="btn register-btn">Create New Account</button>
            </form>
        </div>

        <div class="form-box register">
            <form action="{{ url_for('register') }}" method="POST">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <button type="button" class="btn login-btn">Already have an account? Login</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const registerBtns = document.querySelectorAll('.register-btn');
        const loginBtns = document.querySelectorAll('.login-btn');

        registerBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                container.classList.add('active');
            });
        });

        loginBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                container.classList.remove('active');
            });
        });

        function checkMobileLayout() {
            if (window.innerWidth <= 768) {
                document.querySelectorAll('.form-box .register-btn, .form-box .login-btn').forEach(btn => {
                    btn.style.display = 'block';
                });
                
                document.querySelectorAll('.toggle-panel .btn').forEach(btn => {
                    btn.style.display = 'none';
                });
            } else {
                document.querySelectorAll('.form-box .register-btn, .form-box .login-btn').forEach(btn => {
                    btn.style.display = 'none';
                });
                
                document.querySelectorAll('.toggle-panel .register-btn, .toggle-panel .login-btn').forEach(btn => {
                    btn.style.display = 'block';
                });
            }
        }

        checkMobileLayout();

        window.addEventListener('resize', checkMobileLayout);
        
        document.body.classList.toggle('dark', '{{ user_theme }}' === 'dark');
    </script>
</body>
</html>
